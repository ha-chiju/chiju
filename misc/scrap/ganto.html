    <h4>巌頭の感</h4>
    <p>悠々たる哉天壌。遼々たる哉古今。<br />
      五尺の小躯を以て此大をはからむとす。<br />
      ホレーショの哲学竟に何等のオーソリチーを価するものぞ。<br />
      万有の真相は唯一言にして悉す。曰く「不可解」。<br />
      我この恨を懐いて煩悶終に死を決するに至る。<br />
      既に巌頭に立つに及んで、胸中何等の不安あるなし。<br />
      始めて知る、大なる悲観は大なる楽観に一致するを。</p>

  <h5>藤村操　巌頭の感</h5>
