    <h4>推し</h4>
    <p>御前にも、近うさぶらふ人びとはかなき物語するをきこしめしつつ、悩ましうおはしますべかめるを、さりげなくもて隠させたまへる御ありさまなどの、いとさらなる事なれど、憂き世の慰めには、かかる御前をこそ、尋ね参るべかりけれと、現し心をひき違へ、たとしへなくよろづ忘らるるも、かつはあやし。</p>
